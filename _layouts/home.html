<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Begin Jekyll SEO tag v2.8.0 -->
        <meta name="generator" content="Jekyll v4.3.2" />
        <meta property="og:title" content="{{ site.title }}" />
        <meta property="og:locale" content="pt_BR" />
        <meta name="description" content="{{ site.description }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <link rel="canonical" href="{{ site.url }}" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="{{ site.title }}" />
        <script type="application/ld+json">
            {"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ site.title }}","name":"{{ site.title }}","url":"{{ site.url }}"}
        </script>
    <!-- End Jekyll SEO tag -->

    <link rel="stylesheet" href="/blog/assets/main.css">
    <link rel="stylesheet" href="/blog/assets/css/style.css">
    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}feed.xml" title="{{ site.title }}" />
    <title>{{ site.title }}</title>
</head>
<body>
    {% include header.html %}

    <main class="site-content" aria-label="Content">
        <div class="wrapper">
            <div class="home">
                {% for post in site.posts limit:12 %}
                <ul class="post-list">
                    <li>
                        <time class="post-meta" datetime="{{ post.date }}">{{ post.date-br }}</time>
                        <h3>
                            <a class="post-link" href="/blog{{ post.url }}">{{ post.title }}</a>
                        </h3>
                    </li>
                </ul>
                {% endfor %}

                <p class="rss-subscribe">inscreva-se <a href="/blog/feed.xml">via RSS</a></p>
            </div>
        </div>
    </main>

    {% include footer.html %}
</body>
</html>
